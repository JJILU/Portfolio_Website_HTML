<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Birthday Invite</title>
    <style>
      body {
        background-image: url('../assets/images/website_bg_image.jpg');
        background-size: cover; /* ensures image covers entire body*/
        background-repeat: no-repeat;
        text-align: center;
      }
      img {
        border-radius: 5%;
      }

      .party-presents {
      list-style: none;
      color: black;
      font-weight: bold;
      font-size: 23px;
      }
    </style>
  </head>
  <body>
    <h1 class="party-presents" style="font-size: 50px;">It's My Birthday</h1>
    <h2 class="party-presents" style="font-size: 25px;">On the 3rd March 2024</h2>

    <img
      src="../assets/images/pexel_cake.jpg"
      alt="purple birthday cake with lit candles"
      width="500" height="500"
    />

    <h3 class="party-presents">What to bring </h3>
    <ul class="party-presents">
      <li>Choclate</li>
      <li>Icescream</li>
      <li>A singing voice (who's gonna sing that happy birthday song!)</li>
    </ul>

    <h3 class="party-presents"><i>Time:</i></h3>
    <ul class="party-presents" >
      <li><i>Party Starts: 10:00 AM</i></li>
      <li><i>Party Ends: 13:00 PM</i></li>
      
    </ul>

  

    <h3 class="party-presents" ">This is where you need to go:</h3>
    <a style="font-size: 22px;"
      href="https://maps.app.goo.gl/jjrK6a1auftHQUDJ9"

    >
